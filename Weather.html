<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="body">
        <form id="input-form">
            <input type="text"
            placeholder="Enter a city" 
            autofocus="on"
            class="city-search shadow-sm" id="city-search"/>
        <button type ="submit" id="input-button" class="btn btn-primary">Search</button>
        <button type="button" id="current-button"class="btn btn-info">Current</button>
        </form>
      <h1>Kyiv
      </h1>
      <h2>Today</h2>
      <div class="current">
        <div class="row">
          <div class="col-6">
              <h4><i class="fa-solid fa-sun"></i><h4></div>
          <div class="col-6">
              <div class="row">
                <div class="col-4">
                    <h3>  <span id="temp">21</span>
                      <span id="celsius">C°</span> /
                      <span id="farenheit">F°</span>
                    </br>Sun</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      <ul class="wind">
        <li class=feelLike>
          Feel like
          <spam id=feel>20°</span>
        </li>
        <li class=humidity>
          Humidity
          <span id=hum>56%</span>
        </li>
        <li class=wind>
          Wind
          <span id=windy>16 km/h</span>
        </li>
      </ul>
      <div class="days">
        <div class="row">
          <div class="col">
            Wed
            <br />
            <strong>20° </strong>
            <br />
            <i class="fa-solid fa-sun"></i>
          </div>
          <div class="col">
            Th
            <br />
            <strong>22°</strong>
            <br />
            <i class="fa-solid fa-sun"></i>
          </div>
          <div class="col">
            Fr
            <br />
            <strong>15° </strong>
            <br />
            <i class="fa-solid fa-cloud"></i>
          </div>
          <div class="col">
            Sat
            <br />
            <strong>12° </strong>
            <br />
            <i class="fa-solid fa-cloud-bolt"></i>
          </div>
          <div class="col">
            Sun
            <br />
            <strong>12° </strong>
            <br />
            <i class="fa-solid fa-sun"></i>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/22576a7611.js"
      crossorigin="anonymous"
    >
    </script>
    <script src="src/index.js"></script>
  </body>
</html>
